<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css"/>
</head>

<body>

<div class="title">
  <div class="title-img">
    <img src="../icons/logo_32.png" alt="Monobook Wiki" height="32" width="32">
  </div>
  <div class="title-text">
    Monobook Wikipedia
  </div>
</div>

<section id="content">
  <label class="switch">
    <div class="slider-text">Apply skin</div>

    <input type="checkbox" id="autoReloadSwitch">
    <span class="slider round"></span>
  </label>
</section>

<script src="popup.js"></script>
</body>

</html>
